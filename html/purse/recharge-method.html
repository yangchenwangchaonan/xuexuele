<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>充值方式选择</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/common/jquery-1.11.3.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/purse/recharge-method.js"></script>
</head>
<body class="purse-body">
	<section class="purse-container purse-pay">
		<i class="purse-back" id="rechargeMethodBack" ></i>
		<span id="purse-title">-充值方式-</span>
		<div class="recharge-box">
			<div class="recharge-top">
				<img src="../../images/108.png"/>
				<span>x<span class="num"></span></span>
			</div>
			<div class="recharge-sum">
				<label>充值金额</label>
				<span>￥<span class="moys"></span></span>
			</div>
			<!--充值方式-->
			<div class="recharge-type">
				<div class="recharge-method wechat"><span><img src="../../images/195.png"/>微信支付</span></div>
				<div class="recharge-method alipay"><span><img src="../../images/197.png"/>支付宝支付</span></div>
			</div>
			<!--充值成功-->
			<div class="recharge-successed">
				<img src="../../images/198.png"/>
				<div class="successed-btn">确定</div>
			</div>
		</div>
	</section>
	<div class="apay"></div>
</body>

</html>
