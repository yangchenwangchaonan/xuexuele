<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>课程评分1</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="treasureBox-body">
	<section class="treasureBox-audio">
		<i class="page-back"></i>
	    <div class="audio">
	    	<h1>课程名称</h1>
	    	<div class="lesson-tutor">
	    		<table cellspacing="10px">
	    			<tr> 
	    				<td><img src="../../images/137.png"/><div class="tutor-title">导师</div></td>
	    				<td>夏琳琳</td>
	    				<td><div class="attention">关注</div></td>
	    			</tr>
	    		</table>
	    	</div>
	    	<div class="action-bar">
	    		<table>
	    			<ul id="appraise"><img src="../../images/138.png"/>10<p>可评分</p></ul>
	    			<ul><img src="../../images/139.png"/><p>23.5w</p></ul>
	    			<ul><img src="../../images/140.png"/><p>200</p></ul>
	    			<ul><img src="../../images/141.png"/><p>所属专辑</p></ul>
	    			<ul><img src="../../images/142.png"/><p>看文字</p></ul>
	    			<ul><img src="../../images/143.png"/><p>课程介绍</p></ul>
	    			<ul><img src="../../images/144.png"/><p>举报</p></ul>
	    		</table>
	    	</div>
	    	<div class="audio-content">
	    		<div class="progressBar"></div>
	    		<div class="progressReal"></div>
	    		<div class="progressKey"></div>
    			<span class="successed">23:32</span>
    			<span class="unsuccessed">90:00</span>
	    		<div class="progress-start progress-stop"></div>
	    	</div>
	    </div>
	<!--点击可评分-->
	<div class="lesson-shade">   
    	<div class="appraise">
    		<div class="appraise-close"><img src="../../images/39.png" width="40px"/></div>
			<div class="level-num level-appraise">
				<div class="round left-round"></div>
				<span>课程评分</span>
				<div class="round right-round appraise-right"></div>
			</div>
			<div class="appraise-score">
				<table cellspacing="5px">
					<tr>
						<td class="score-key1 score-key11"></td>
						<td class="score-key2"></td>
						<td class="score-key3"></td>
						<td class="score-key4"></td>
					</tr>
				</table>
			</div>
			<div class="score-line"></div>
			<div class="lesson-reward">
				<div class="appraise-tips">
					<p>养成评价完成</p>
					<p>打赏的好习惯哟~</p>
				</div>
				<div class="reward-beans"><input type="text" placeholder="请输入智慧豆数量"/></div>
			</div> 
			<div class="appraise-confirm">确定评价</div>
		</div>
    </div> 
	</section>
</body>
</html>
