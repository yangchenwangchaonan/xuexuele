<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>再次闯关成功</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="index-body">
<section class="index-container container-home">
	<div class="home-cloud"><img src="../../images/80.png"/></div>
	<!--left-->
	<div class="left-tabs">
		<div class="stamina"><img src="../../images/81.png"/></div>
		<div class="stamina-progress">
			<div class="stamina-value"><span style="font-size: 13px;">30</span><span style="font-size: 11px;">/30</span></div>
			<i class="icon_stamina">+</i>
		</div>
	</div>
	<div class="left-tabs">
		<div class="beans"><img src="../../images/83.png"/></div>
		<div class="beans-progress">
			<div class="beans-value"><span style="font-size: 13px;">200</div>
		</div>
	</div>
	<div class="left-tabs">
		<div class="pk"><img src="../../images/84.png"/></div>
		<div class="pk-progress">
			<div class="pk-value"><span style="font-size: 13px;">200</div>
		</div>
	</div>
	<!--right-->
	<div class="home-sign">
		<img src="../../images/85.png"/>
		<div><img src="../../images/93.png"/></div>
	</div>
	<div class="inforBox">
		<div class="right-tabs">
			<div class="maildrop"><img src="../../images/86.png"/></div>
			<div class="nomail">
				<div class="maildrop-infor"><span>1</div>
			</div>
		</div>
		<div class="right-tabs">
			<div class="signed"><img src="../../images/87.png"/></div>
			<div class="nosigned">
				<div class="signed-recording"><span style="font-size: 12px;">已签到</div>
			</div>
		</div>
		<div class="right-tabs">
			<div class="giftbox"><img src="../../images/88.png"/></div>
			<div class="nogiftbox">
				<div class="giftbox-infor"><span>21</div>
			</div>
		</div>
	</div>
	<!--center-->
	<div class="level">
		<div class="left-successed"><span>1</span></div>
		<div class="level-infor left-successed-infor"><span>22分2秒<br/><img src="../../images/97.png"/>+10</span></div>
		<div class="right-successed"><span>2</span></div>
		<div class="level-infor right-successed-infor"><span>22分2秒<br/><img src="../../images/97.png"/>+10</span></div>
	</div>
	<div class="level level-next">
		<div class="left-failed"><span>3</span></div>
		<div class="level-infor left-failed-infor"><img src="../../images/101.png"/><span>其他奖励</span></div>
		<div class="right-failed"><span>4</span></div>
		<div class="level-infor right-others"><img src="../../images/101.png"/><span>其他奖励</span></div>
	</div>
	<!--bottom-->
	<div class="bottom-table">
		<table>
			<tr>
				<td class="menu menu1"><img src="../../images/89.png"/></td>
				<td class="menu"><img src="../../images/90.png"/></td>
				<td class="menu"><img src="../../images/91.png"/></td>
				<td class="menu"><img src="../../images/92.png"/></td>
			</tr>
		</table>	
	</div>
	<!--再次闯关成功-->
	<div class="home-shade">
		<div class="next-pass">
			<div class="level-num level-passed">
				<span>恭喜您过关了！</span>
			</div>
			<div class="level_btn"><img src="../../images/39.png" width="40px"/></div>
			<div class="pass-again">
				<img src="../../images/117.png"/>
				<p>22:22</p>
			</div>
			<div class="next">下一关</div>
		</div>
		<!--排行榜-->
		<div class="leaderboard">
			<i class="icon-board">-全网排名-</i>
			<div class="board-table">
				<table>
					<tr>
						<td>1</td>
						<td><img src="../../images/111.png"/></td>
						<td>夏琳琳</td>
						<td>01:00</td>
						<td><img src="../../images/97.png"/>x10</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</section>
</body>
</html>
