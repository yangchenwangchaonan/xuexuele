<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>实名认证-学历选择</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="realname-body">
	<section class="realname-container">
		<i class="realname-back"></i>
		<span id="realname-title">-实名认证-</span>
		<div class="realname-box">
			<ul class="realname-list">
                <li>
                    <h1>真实姓名</h1>
                    <p><a href="#">请输入</a></p>
                </li>
                <li>
                    <h1>身份证号</h1>
                    <p><a href="#">请输入</a></p>
                </li>
                <li>
                    <h1>手持身份证照片</h1>
                    <p><a href="#">请上传</a></p>
                </li>
                <li>
                    <h1>学校名称</h1>
                    <p><a href="#">请输入</a></p>
                </li>
                <li>
                    <h1>学历</h1>
                    <p><a href="#">请选择</a></p>
                </li>
                <li>
                    <h1>专业</h1>
                    <p><a href="#">请输入</a></p>
                </li>
            </ul>
            <div class="realname-submit">提交审核</div>
		</div>
	</section>
	<div class="realname-shade">
		<div class="education-container">
			<div class="education-enter"></div>
			<div class="education-close"></div>
			<ul>
				<li>小学</li>
				<li>初中</li>
				<li>高中</li>
				<li>专科</li>
				<li>本科</li>
				<li>研究生</li>
				<li>博士</li>
			</ul>
		</div>	
	</div>
</body>

</html>
