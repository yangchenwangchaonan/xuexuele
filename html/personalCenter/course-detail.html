<head>

	<title>课程信息</title>

<body class="album-add-body">
	<section class="album-add-container">
		<!-- 点击按钮音效 -->
		<audio src="../../mp3/button.mp3" preload="auto" id="buttonMps"></audio>
		<!-- 附加页面 -->
		<audio src="../../mp3/otherPages.mp3" id="otherPages" preload="auto"></audio>
		<i class="album-add-back" id="courseDetailBack"></i>
		<span id="album-add-title">-课程信息-</span>
		<div class="album-add-box">
			<div class="lesson-container lesson-container1">
				<div class="level-audio-content">
					<audio id="lessonAudio"></audio>
					<div class="progressBar">
						<div class="progressReal"></div>
						<i class="progressKey"></i>
					</div>
					<span class="successed">00:00</span>
					<span class="unsuccessed" id="audioTime"></span>
					<!-- 暂停 -->
					<div class="progress-stop" id="progressBar"></div>
					<!-- 播放 -->
					<!-- <div class="progress-start" id="progressBar"></div> -->
					<!-- 下载 -->
					<!-- <div class="progress-download" id="progressBar"></div> -->
				</div>
				<div class="lesson-tabs lesson-left lesson-tabs-checked" id="lessonInfor">课程信息</div>
				<div class="lesson-tabs lesson-right" id="lessonMessage">课程留言</div>
			</div>
			<!-- 课程信息 -->
			<ul class="lesson-tabs-list">
				<li>
					<span>课程名称:</span>
					<p id="lessonName"></p>
				</li>
				<li>
					<span>智慧豆:</span>
					<p id="lessonPrice"></p>
				</li>
				<li id="lesson-tabs-score">
					<span>课程评分:</span>
					<p id="lessonScore"></p>
					<div class="score-detail score-detail2">
						<ul>
							<li><img src="../../images/152.png" /><span id="scoreDetail1">x200</span></li>
							<li><img src="../../images/153.png" /><span id="scoreDetail2">x200</span></li>
							<li><img src="../../images/154.png" /><span id="scoreDetail3">x200</span></li>
							<li><img src="../../images/155.png" /><span id="scoreDetail4">x200</span></li>
						</ul>
					</div>
				</li>
				<li>
					<span>获得智慧豆:</span>
					<p id="getBeans"></p>
				</li>
				<li id="lesson-summary">
					<span>课程简介:</span>
					<p id="lessonOutline"></p>
				</li>
			</ul>
			<!-- 留言详情 -->
			<div class="message-list-content">
				<ul class="message-list">
					<li>
						<!-- <div class="leave-content">
							<div class="avatar-message"></div>
							<span class="tourist-name">蔺有钱</span>
							<span class="leave-message-time">2017-01-01 12:00</span>
							<p class="leave-message-detail">评论内容评论内容评论内容评论内容评论内容评论内容。</p>
							<div class="message-reply">回复</div>
						</div>
						<div class="reply-content">
							<div class="avatar-message"></div>
							<span class="tourist-name">蔺有钱</span>
							<p class="reply-message-detail">站内信内容站内信内容站内信内容站内信内容站内信内容站内信内容。</p>
						</div> -->
					</li>
				</ul>
				<div class="replayInner">
					<textarea class="replay-content" type="text" id="messageReply"></textarea>
					<div class="replay-btn" id="replayBtn">发布</div>
				</div>
				<div class="noMessage" style="display:none;">
					<div id="no-message-img"><img src="../../images/235.png" /></div>
					<p id="no-message-text">还没有留言信息哦~</p>
				</div>
			</div>
			<div class="reg-tips"></div>
			<!-- <div class="album-add lesson-confirm">确定修改</div> -->
		</div>
	</section>
	<div class="otherPlace">
		<span>您已掉线,请重新登录~</span>
		<div class="placeBtn">确定</div>
	</div>
</body>

</html>
