<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>课程修改</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/jquery-1.11.3.min.js"></script>
    <script src="../../js/common/goBack.js"></script>
</head>

<body class="album-add-body">
    <section class="album-add-container">
        <i class="album-add-back"></i>
        <span id="album-add-title">-课程信息-</span>
        <div class="album-add-box">
            <div class="lesson-container">
                <div class="level-audio-content">
                    <audio id="lessonAudio"></audio>
                    <div class="progressBar">
                        <div class="progressReal"></div>
                        <i class="progressKey"></i>
                    </div>
                    <span class="successed">00:00</span>
                    <span class="unsuccessed" id="audioTime"></span>
                    <!-- 暂停 -->
                    <div class="progress-stop" id="progressBar"></div>
                    <!-- 播放 -->
                    <!-- <div class="progress-start" id="progressBar"></div> -->
                    <!-- 下载 -->
                    <!-- <div class="progress-download" id="progressBar"></div> -->

                </div>
            </div>
            <ul class="album-add-list">
                <li>
                    <h1>课程名称</h1>
                    <p><a href="#">请输入课程名称</a></p>
                </li>
                <li>
                    <h1>课程简介</h1>
                    <p><a href="#">请输入课程简介</a></p>
                </li>
                <li>
                    <h1>课程封面</h1>
                    <p><a href="#">请上传课程封面</a></p>
                </li>
                <li>
                    <h1>课程文字</h1>
                    <p><a href="#">请输入课程文字</a></p>
                </li>
                <li>
                    <h1>智慧豆</h1>
                    <p><a href="#">请输入课程价格</a></p>
                </li>
            </ul>
            <div class="album-add modify-confirm">上传课程</div>
        </div>
    </section>
</body>

</html>
