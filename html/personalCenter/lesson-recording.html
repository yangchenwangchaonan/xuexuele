<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
	<title>课程录音</title>
	<link rel="shortcut icon" href="../../images/favicon.ico">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../js/common/jquery-1.11.3.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/common/tips.js"></script>
	<script src="../../js/personal/lessonRecord.js"></script>
	<script src="../../js/personal/recorder.js"></script>
</head>

<body class="album-add-body">
	<section class="album-add-container">
		<!-- 附加页面 -->
		<audio src="../../mp3/otherPages.mp3" id="otherPages" preload="auto"></audio>
		<i class="lesson-record-back" id="audioRecordBack"></i>
		<span id="album-add-title">-录音-</span>
		<div class="album-add-box">
			<div class="lesson-recording-container">
				<audio src="" id="lessonAudio"></audio>
				<div class="level-audio-content">
					<div class="progressBar">
						<div class="progressReal"></div>
						<i class="progressKey"></i>
					</div>
					<span class="successed level-successed" id="voiceOver">00:00</span>
					<span class="unsuccessed level-unsuccessed">30:00</span>
					<!-- <div class="progress-stop" id="progressBar"></div> -->
				</div>
			</div>
			<div class="lesson-recording-bofore" id="startRecord">
				<p>点击开始录音</p>
				<img src="../../images/241.png" />
			</div>
			<div class="lesson-recording-after" style="display: none;" id="recordIng">
				<p>录音中<span class="recordtime"></span></p>
				<img src="../../images/242.png" />
			</div>
			<div class="lesson-recording-bofore" style="display: none;" id="stopRecord">
				<p>录音已暂停</p>
				<img src="../../images/241.png" />
			</div>
			<div class="album-add lesson-recording-btn" id="uploadAudio">保存</div>
		</div>
		<!-- tips -->
		<div class="reg-tips"></div>
	</section>
</body>

</html>
