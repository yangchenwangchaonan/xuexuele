<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>课程修改</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="album-add-body">
	<section class="album-add-container">
		<i class="album-add-back"></i>
		<span id="album-add-title">-课程修改-</span>
		<div class="album-add-box">
			<div class="lesson-container lesson-container1">
				<div class="level-audio-content">
		    		<div class="progressBar"></div>
		    		<div class="progressReal"></div>
		    		<div class="progressKey"></div>
	    			<span class="successed level-successed">23:32</span>
	    			<span class="unsuccessed level-unsuccessed">90:00</span>
		    		<div class="progress-start"></div>
		    	</div>
	    		<div class="lesson-tabs lesson-left lesson-tabs-checked">课程信息</div>
	    		<div class="lesson-tabs lesson-right">课程留言</div>
			</div>
			<ul class="lesson-tabs-list">
				<li>
					<span>课程名称:</span>
					<input type="text" placeholder="这是一个课程名称"/>
				</li>
				<li>
					<span>智慧豆:</span>
					<input type="text" placeholder="智慧豆数量"/>
				</li>
				<li id="lesson-tabs-score">
					<span>课程评分</span>
					<div class="score-detail score-detail2">
						<table cellspacing="20px">
							<tr>
								<td><img src="../../images/152.png"/><span>x200</span></td>
								<td><img src="../../images/153.png"/><span>x200</span></td>
							</tr>
							<tr>
								<td><img src="../../images/152.png"/><span>x200</span></td>
								<td><img src="../../images/153.png"/><span>x200</span></td>
							</tr>
						</table>
					</div>
				</li>
				<li>
					<span>获得智慧豆:</span>
					<input type="text" placeholder="智慧豆数量"/>
				</li>
				<li id="lesson-summary">
					<span>课程简介:</span>
					<textarea name="" rows="3">这是一段课程简介这这是一段课程简介段课程简介这是一段课程简介这这是一段课程简介段课程简介</textarea>
					<!--<input type="text" placeholder="这是一段课程简介这这是一段课程简介段课"/>-->
				</li>
			</ul>
			<div class="album-add lesson-confirm">确定修改</div>
		</div>
	</section>
</body>
</html>
