<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>实名认证</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/common/jquery-1.11.3.min.js"></script>
    <script src="../../js/common/goBack.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/personal/verified.js"></script>
</head>
<body class="realname-body">
	<section class="realname-container">
		<i class="realname-back"></i>
		<div class="realname-box">
			<ul class="realname-list">
                <li>
                    <h1>真实姓名</h1>
                    <p><input type="text" placeholder="请输入" /></p>
                </li>
                <li>
                    <h1>身份证号</h1>
                    <p><input type="text" placeholder="请输入" /></p>
                </li>
                <li>
                    <h1>手持身份证照片</h1>
                    <p class="card-upload"><input type="file" class="cardFile" />请上传</p>
                </li>
                <li>
                    <h1>学校名称</h1>
                    <p><input type="text" placeholder="请输入" /></p>
                </li>
                <li>
                    <h1>学历</h1>
                    <p><input type="text" placeholder="请选择" readonly/></p>
                </li>
                <li>
                    <h1>专业</h1>
                    <p><input type="text" placeholder="请输入" /></p>
                </li>
            </ul>
            <div class="realname-submit">提交审核</div>
            <div class="submit-tips">请完善认证信息！</div>
		</div>
        <!-- 学历选择 -->
        <div class="realname-shade">
        <div class="education-container">
            <div class="education-enter"></div>
            <div class="education-close"></div>
            <ul>
                <li>小学</li>
                <li>初中</li>
                <li>高中</li>
                <li>专科</li>
                <li>本科</li>
                <li>研究生</li>
                <li>博士</li>
            </ul>
        </div>  
    </div>
	</section>

    <section class="realname-container">
        <i class="realname-back"></i>
        <span id="realname-title">-身份证照片-</span>
        <div class="realname-box">
            <div class="card-photo"></div>
            <div class="realname-submit card-submit">提交审核</div>
        </div>
    </section>

    <section class="realname-container">
        <i class="realname-back"></i>
        <span id="realname-title">-身份证照片-</span>
        <div class="realname-box">
            <div class="card-photo">
                <img src="../../images/others.jpg"/>
                <div class="submit-cancel"></div>
            </div>
            <div class="realname-submit card-submit">确认上传</div>
        </div>
    </section>
</body>
</html>
