<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>专辑操作</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">

<body class="manage-body">
	<section class="manage-container">
		<i class="manage-back"></i>
		<span id="manage-title">-课程管理-</span>
		<div class="manage-box">
			<div class="manage-top">
				<img src="../../images/108.png"/>
				<span>x200</span>
			</div>
			<p>(课程收入)</p>
			<hr />
			<div class="album-manage">
				<img src="../../images/others.jpg"/>
				<h1>专辑名称</h1>
				<p>课程数量：10</p>
				<i id="manage-btn">操作</i>
				<!--操作内容-->
				<div class="album-operate">
					<div class="operate-del"><img src="../../images/227.png"/>删除</div>
					<div class="operate-edit"><img src="../../images/228.png"/>编辑</div>
				</div>
			</div>
			<div class="album-manage">
				<img src="../../images/others.jpg"/>
				<h1>专辑名称</h1>
				<p>课程数量：10</p>
				<i id="manage-btn">操作</i>
			</div>
			<div class="album-manage">
				<img src="../../images/others.jpg"/>
				<h1>专辑名称</h1>
				<p>课程数量：10</p>
				<i id="manage-btn">操作</i>
			</div>
			<div class="album-manage">
				<img src="../../images/others.jpg"/>
				<h1>专辑名称</h1>
				<p>课程数量：10</p>
				<i id="manage-btn">操作</i>
			</div>
			<div class="album-add">新增专辑</div>
		</div>
	</section>
	<div class="operate-shade">
		<!--删除提示框1-->
		<div class="operate-del-tips1">
			<img src="../../images/39.png"/>
			<div class="tip-img"></div>
			<div class="tip-text">请将专题下课程删除，然后删除专题。</div>
		</div>
		<!--删除提示框2-->
		<div class="operate-del-tips2">
			<div class="tip-img"></div>
			<div class="tip-text">删除成功！</div>
		</div>
	</div>

</html>
