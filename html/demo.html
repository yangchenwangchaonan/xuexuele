<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .outerDIV {
            position: relative;
            width: 200px;
            height: 400px;
            left: 15px;
            top: 20px;
            border: 1px red solid;
            overflow: hidden;
            overflow-y: auto;
        }

        /* .outerDIV>ul {
            border: 1px solid blue;
            height: auto;
            overflow: hidden;
        } */

        .outerDIV>ul>li {
            float: left;
            text-align: center;
            list-style: none;
            line-height: 100px;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="outerDIV">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
        </ul>
    </div>
</body>

</html>
