<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>登录</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/common/jquery-1.11.3.min.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/tips.js"></script>
    <script src="../../js/login/login.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body class="index-body">
    <section class="login-container">
        <!-- 背景音效 -->
        <audio src="../../mp3/homeBackgroud.mp3" preload="auto" id="homeBackgroud" autoplay loop></audio>
        <!-- 点击按钮音效 -->
        <audio src="../../mp3/button.mp3" preload="auto" id="buttonMps"></audio>
        <!-- 附加页面 -->
        <audio src="../../mp3/otherPages.mp3" id="otherPages" preload="auto"></audio>
        <div class="img-wrapper wrapper-01">
            <img src="../../images/02.png" alt="">
        </div>
        <div class="img-wrapper wrapper-02">
            <img src="../../images/03.png" alt="">
        </div>
        <div class="img-wrapper wrapper-03">
            <img src="../../images/04.png" alt="">
        </div>
        <div class="img-wrapper wrapper-04">
            <img src="../../images/05.png" alt="">
        </div>
        <div class="img-wrapper wrapper-05">
            <img src="../../images/06.png" alt="">
        </div>
        <div class="img-wrapper wrapper-06">
            <img src="../../images/07.png" alt="">
        </div>

        <div class="login-wrapper">
            <div class="login-content">
                <h1></h1>
                <div class="login-input-wrapper login-input-wrapper1 input-1" id="loginTel">
                    <i></i>
                    <input class="input-1" type="number" placeholder="请输入电话号码" id="phone">
                    <div class="tel-close" id="delPhoto"></div>
                </div>
                <div class="login-input-wrapper input-2" id="loginPword">
                    <i></i>
                    <input class="input-2" type="password" placeholder="请输入密码" id="password">
                    <div class="tel-close" id="delPassword"></div>
                </div>
                <div class="login-btn">
                    <i></i>
                </div>
                <div class="login-link">
                    <a href="./repwd.html">忘记密码</a>
                    <h1>没有账号，<a href="../reg/reg.html">马上注册</a></h1>
                </div>
            </div>
        </div>
        <!-- tips -->
        <div class="reg-tips"></div>
    </section>
</body>
<script>
    // audio自动播放
    document.addEventListener("WeixinJSBridgeReady", function () {
        document.getElementById('homeBackgroud').play();
    }, false);
    var bfscrolltop = document.body.scrollTop;
    $("#phone,#password").focus(function () {
        setTimeout(function () {
            document.body.scrollTop = document.body.scrollHeight;
        }, 300);
    });
    starFlicker();
</script>

</html>
