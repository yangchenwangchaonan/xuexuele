<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>忘记密码-第一步</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/common/jquery-1.11.3.min.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/goBack.js"></script>
    <script src="../../js/login.js"></script>
</head>
<body class="index-body">
<section class="repwd-container">
    <i class="page-back"></i>
    <div class="img-wrapper wrapper-01">
        <img src="../../images/02.png" alt="">
    </div>
    <div class="img-wrapper wrapper-02">
        <img src="../../images/03.png" alt="">
    </div>
    <div class="img-wrapper wrapper-03">
        <img src="../../images/04.png" alt="">
    </div>
    <div class="img-wrapper wrapper-04">
        <img src="../../images/05.png" alt="">
    </div>
    <div class="img-wrapper wrapper-05">
        <img src="../../images/06.png" alt="">
    </div>
    <div class="img-wrapper wrapper-06">
        <img src="../../images/07.png" alt="">
    </div>

    <div class="rewpd-wrapper">
        <div class="rewpd-content">
            <h1></h1>
            <h2>使用注册时的手机号重置密码</h2>
            <div class="login-input-wrapper input-1">
                <i></i>
                <input class="input-1" type="text" placeholder="请输入电话号码" id="repwdPhone">
            </div>
            <div class="repwd-code">
                <div class="login-input-wrapper input-3">
                    <i></i>
                    <input class="input-2" type="text" placeholder="请输入密码" id="repwdCode">
                </div>
                <p>获取验证码</p>
            </div>
            <div class="repwd-btn" id="repwdBtn1">
                <i></i>
            </div>
        </div>
    </div>
</section>
</body>
</html>
