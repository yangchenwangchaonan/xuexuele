<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条demo</title>
	 <script src="./js/common/jquery-1.11.3.min.js"></script>
	<script src="https://cdn.bootcss.com/PreloadJS/1.0.1/preloadjs.min.js"></script>
	<style>
        * {
            margin: 0;
            padding: 0;
        }
        .loading {
            display: table;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00ffb1;
        }
        .loading > .progress {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            
        }
        /*.deal{width: 100%}*/
        .deal progress { -webkit-appearance: none; background: black;width: 50vw;border-radius: 10px }
        .deal ::-webkit-progress-inner-element { }
        .deal ::-webkit-progress-bar { border: 1px solid red;background: black;width: 100%;border-radius: 10px }
        .deal ::-webkit-progress-value {background: #FFF;border: 1px solid red;border-radius: 10px }
        .deal ::-moz-progress-bar { background: #FFF;  border: 1px solid red; }
        .deal ::-ms-fill { background: #FFF; border: 1px solid red; }
</style>
</head>
<body>
	<body>
   
    <div class="loading">
        <p class="deal">
         <progress max="100" value="0" id="pg"></progress>
        <p>
        <div class="progress"></div>
    </div>
    <img src="http://img.zcool.cn/community/0117e2571b8b246ac72538120dd8a4.jpg@1280w_1l_2o_100sh.jpg" />
    <img src="http://img.zcool.cn/community/0117e2571b8b246ac72538120dd8a4.jpg@1280w_1l_2o_100sh.jpg" />
    <img src="images/01.png" />
    <img src="images/01.png" />
    <img src="images/01.png" />
    <img src="images/01.png" />
    <img src="images/01.png" />
</body>
