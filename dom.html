<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .box {
           position: absolute;
           margin: 0;
           padding: 0;
           bottom: 0;
           width: 100%;
           height: 100px;
           background-color: yellow;
           display: none;
       } 
    </style>
</head>

<body>
    <audio src="./mp3/button.mp3" preload="auto" controls></audio>
    <button id="clickMp3">点击</button>
    <div class="box">
        hahahhh
    </div>
</body>
<script src="./js/common/jquery-1.11.3.min.js"></script>
<script>
    $("#clickMp3").click(function () {
        var clickMp3 = $("audio")[0];
        clickMp3.play();
        $(".box").show();
    });
</script>

</html>
